<div id="toc"></div>

<div class="posts-list">
{% assign ordered_posts = paginator.posts | sort: 'order' %}
  {% for post in ordered_posts %}
  <article class="post-preview">
    <a href="#{{ post.id | slugify }}">
	  <h2 class="post-title" data-toc="#{{ post.id | slugify }}">{{ post.title }}</h2>
    </a>

    <div class="post-entry">
      {{ post.content }}
    </div>
  
   </article>
  {% endfor %}
</div>
