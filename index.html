---
layout: page
title: 'Ruby Web Dev The Other Way'
subtitle: '"When Rails is not enough..."'
---

<div class="updated-date">Last updated: {{ site.time | date_to_string}}</div> 

<div id="toc"></div>

<div class="posts-list">
{% assign ordered_posts = paginator.posts | sort: 'order' %}
  {% for post in ordered_posts %}
  <article class="post-preview">
	  <h1 class="post-title" id="{{ post.id | slugify }}">{{ post.title }}</h2>

    <div class="post-entry">
      {{ post.content }}
    </div>
  
   </article>
  {% endfor %}
</div>
